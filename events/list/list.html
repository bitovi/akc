<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>List</title>
	</head>
	<body>
		<h1>List Demo</h1>
		<div id='list'></div>
		<button id='dalmatians'>Dalmatian Club</button>
		<script src='../../steal/steal.js'></script>
		<script>
		steal('events/list','events/models/fixtures',function(List){
			new List('#list',{
				clientState: can.route.data,
				limit: can.compute(100)
			});

			$("#dalmatians").click(function(){
				can.route.attr('clubId',123)
			})

		});
		</script>
	</body>
</html>
